apply plugin: 'java'

sourceCompatibility = 1.6

test {
  systemProperty 'verisignbind.url', System.getProperty('verisignbind.url', '')
  systemProperty 'verisignbind.username', System.getProperty('verisignbind.username', '')
  systemProperty 'verisignbind.password', System.getProperty('verisignbind.password', '')
  systemProperty 'verisignbind.zone', System.getProperty('verisignbind.zone', '')
}

dependencies {
  compile      project(':denominator-core')
  compile     'com.netflix.feign:feign-core:8.10.0'
  compile     'com.netflix.feign:feign-sax:8.10.0'
  compile     'com.netflix.feign:feign-gson:8.10.0'
  compile     'org.bouncycastle:bcpkix-jdk15on:1.51'
  testCompile  project(':denominator-model').sourceSets.test.output
  testCompile  project(':denominator-core').sourceSets.test.output
  testCompile 'junit:junit:4.12'
  testCompile 'org.assertj:assertj-core:1.7.1' // last version supporting JDK 7
  testCompile 'com.squareup.okhttp:mockwebserver:2.5.0'
}
